<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>여행코스 상세</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<script>
  $(document).ready(function() {
    var params = {
      contentId: $("#contentId").val(),
      contentTypeId : $("#contentTypeId").val(),
    }
    $.ajax({
      url: '/travel/api/travel-api2',
      type: 'get',
      data: params,
      dataType: 'json',
      contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
      success: function(data) {
        var contentTypeId = params.contentTypeId; // contentTypeId 가져오기
        renderUI(contentTypeId, data.response.body.items.item[0]); // UI 렌더링 함수 호출
      },
      error: function (err) {
        console.log(err);
      },
    });

    // UI 렌더링 함수
    function renderUI(contentTypeId, data) {
      var container = $(".container");
      container.empty();

      var title = $("#title").val();
      var imageSrc = $("#firstImage").val() ? $("#firstImage").val() : '';
      var html = `<div><h3>${title || '제목 없음'}</h3></div>`; // 공통 헤더
          html += `${imageSrc ? `<img src="${imageSrc}" alt="이미지" style="width: 400px; height: 200px;">` : ''}`;
      if (contentTypeId == "12") { // 일반 관광지
        html += `
            <p>수용인원: ${data.accomcount || '정보 없음'}</p>
            <p>유모차 대여: ${data.chkbabycarriage || '정보 없음'}</p>
            <p>신용카드 사용: ${data.chkcreditcard || '정보 없음'}</p>
            <p>애완동물 가능: ${data.chkpet || '정보 없음'}</p>
            <p>체험 가능 연령: ${data.expagerange || '정보 없음'}</p>
            <p>문의 및 안내: ${data.infocenter || '정보 없음'}</p>
            <p>개장일: ${data.opendate || '정보 없음'}</p>
            <p>쉬는 날: ${data.restdate || '정보 없음'}</p>
            <p>이용 시기: ${data.useseason || '정보 없음'}</p>
            <p>이용 시간: ${data.usetime || '정보 없음'}</p>
        `;
      }else if (contentTypeId == "14") { // 문화시설
        var html = `
            <div>
                <p>문의 및 안내: ${data.infocenterculture || '정보 없음'}</p>
                <p>주차시설: ${data.parkingculture || '정보 없음'}</p>
                <p>이용요금: ${data.usefee || '정보 없음'}</p>
                <p>규모: ${data.scale || '정보 없음'}</p>
            </div>
        `;
        container.append(html);
      } else if (contentTypeId == "15") { // 행사/공연/축제
        var html = `
            <div>
                <p>행사 장소: ${data.eventplace || '정보 없음'}</p>
                <p>행사 시작일: ${data.eventstartdate || '정보 없음'}</p>
                <p>행사 종료일: ${data.eventenddate || '정보 없음'}</p>
                <p>공연 시간: ${data.playtime || '정보 없음'}</p>
            </div>
        `;
        container.append(html);
      }
      else if (contentTypeId == "25") { // 관광 코스
        html += `
            <p>코스 총 거리: ${data.distance || '정보 없음'}</p>
            <p>문의 및 안내: ${data.infocentertourcourse || '정보 없음'}</p>
            <p>코스 일정: ${data.schedule || '정보 없음'}</p>
            <p>총 소요 시간: ${data.taketime || '정보 없음'}</p>
            <p>코스 테마: ${data.theme || '정보 없음'}</p>
        `;
      } else if (contentTypeId == "28") { // 레포츠
        html += `
            <p>수용 인원: ${data.accomcountleports || '정보 없음'}</p>
            <p>유모차 대여: ${data.chkbabycarriageleports || '정보 없음'}</p>
            <p>신용카드 사용: ${data.chkcreditcardleports || '정보 없음'}</p>
            <p>체험 가능 연령: ${data.expagerangeleports || '정보 없음'}</p>
            <p>문의 및 안내: ${data.infocenterleports || '정보 없음'}</p>
            <p>개장 기간: ${data.openperiod || '정보 없음'}</p>
            <p>주차 요금: ${data.parkingfeeleports || '정보 없음'}</p>
            <p>주차 시설: ${data.parkingleports || '정보 없음'}</p>
            <p>예약 안내: ${data.reservation || '정보 없음'}</p>
            <p>쉬는 날: ${data.restdateleports || '정보 없음'}</p>
            <p>규모: ${data.scaleleports || '정보 없음'}</p>
            <p>입장료: ${data.usefeeleports || '정보 없음'}</p>
            <p>이용 시간: ${data.usetimeleports || '정보 없음'}</p>
        `;
      } else if (contentTypeId == "32") { // 숙박
        html += `
            <p>수용 가능 인원: ${data.accomcountlodging || '정보 없음'}</p>
            <p>베니키아 여부: ${data.benikia || '정보 없음'}</p>
            <p>입실 시간: ${data.checkintime || '정보 없음'}</p>
            <p>퇴실 시간: ${data.checkouttime || '정보 없음'}</p>
            <p>객실 내 취사 여부: ${data.chkcooking || '정보 없음'}</p>
            <p>문의 및 안내: ${data.infocenterlodging || '정보 없음'}</p>
            <p>주차 시설: ${data.parkinglodging || '정보 없음'}</p>
            <p>객실 수: ${data.roomcount || '정보 없음'}</p>
            <p>예약 안내: ${data.reservationlodging || '정보 없음'}</p>
            <p>규모: ${data.scalelodging || '정보 없음'}</p>
            <p>환불 규정: ${data.refundregulation || '정보 없음'}</p>
        `;
      } else if (contentTypeId == "38") { // 쇼핑
        html += `
            <p>문의 및 안내: ${data.infocentershopping || '정보 없음'}</p>
            <p>개장일: ${data.opendateshopping || '정보 없음'}</p>
            <p>영업 시간: ${data.opentime || '정보 없음'}</p>
            <p>주차 시설: ${data.parkingshopping || '정보 없음'}</p>
            <p>판매 품목: ${data.saleitem || '정보 없음'}</p>
            <p>매장 안내: ${data.shopguide || '정보 없음'}</p>
        `;
      } else if (contentTypeId == "39") { // 음식
        html += `
            <p>문의 및 안내: ${data.infocenterfood || '정보 없음'}</p>
            <p>대표 메뉴: ${data.firstmenu || '정보 없음'}</p>
            <p>영업 시간: ${data.opentimefood || '정보 없음'}</p>
            <p>포장 가능: ${data.packing || '정보 없음'}</p>
            <p>주차 시설: ${data.parkingfood || '정보 없음'}</p>
            <p>취급 메뉴: ${data.treatmenu || '정보 없음'}</p>
            <p>좌석 수: ${data.seat || '정보 없음'}</p>
        `;
      } else {
        html += `<p>해당 contentTypeId에 대한 정보가 없습니다.</p>`;
      }

      container.append(html);
    }
  });

  function saveBtn(){
    var params={
      boardSeq : $('#boardSeq').val(),
      boardId : $('#id').val(),
      boardTitle : $('#title').val(),
      boardContent : $('#content').val(),
    }
    if (confirm('저장하시겠습니까?')) {
      $.ajax({
        url: '/board/UpdateBoard',
        type: 'post',
        data: params,
        dataType: 'json',
        contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
        success: function (data) {
          alert('수정완료');
          window.opener.refresh();
        },
        error: function (err) {
          console.log(err);
        },
      });
    }
  }
</script>

<body>
<div class="ftco-section">
  <div class="container">

  </div>
</div>
<input type="hidden" id="contentId" th:value="${TravelDetail.contentId}">
<input type="hidden" id="contentTypeId" th:value="${TravelDetail.contentTypeId}">
<input type="hidden" id="title" th:value="${TravelDetail.title}">
<input type="hidden" id="firstImage" th:value="${TravelDetail.firstImage}">
</body>
</html>
