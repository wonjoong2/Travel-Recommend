<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLfQbPsyguK63fGVLprSUDBOuhy2fLCs4&callback=initMap&libraries=maps,marker&v=beta"
            async
            defer
    ></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>

<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.5665, lng: 126.9780 }, // 서울 좌표
      zoom: 10,
    });
      const malls = [
          { label: "C", name: "코엑스몰", lat: 37.5115557, lng: 127.0595261 },
          { label: "G", name: "고투몰", lat: 37.5062379, lng: 127.0050378 },
          { label: "D", name: "동대문시장", lat: 37.566596, lng: 127.007702 },
          { label: "I", name: "IFC몰", lat: 37.5251644, lng: 126.9255491 },
          { label: "L", name: "롯데월드타워몰", lat: 37.5125585, lng: 127.1025353 },
          { label: "M", name: "명동지하상가", lat: 37.563692, lng: 126.9822107 },
          { label: "T", name: "타임스퀘어", lat: 37.5173108, lng: 126.9033793 },
      ];
      malls.forEach(({ label, name, lat, lng }) => {
          const marker = new google.maps.Marker({
              position: { lat, lng },
              label,
              map,
          });
      });
  }
</script>
